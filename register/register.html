<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section>
        <div id="img">
            <img src="./assets/img/logo.png" alt="">
        </div>

        <article id="formulario">
            <div id="names">
                <input class="names brothers" type="text" placeholder="Name">
                <input class="names brothers" type="text" placeholder="Last Name">
            </div>

            <div id="secury">
                <input class="email brothers" type="text" placeholder="Email or Phone">
                <input class="password brothers" type="text" placeholder="New Password">
            </div>

            <div id="date">
                <input class="date brothers" type="number" placeholder="Day">
                <input class="date brothers" type="number" placeholder="Month">
                <input class="date brothers" type="number" placeholder="Year">
            </div>

            <div id="sex">
                <input id="feminile" name="theRadio" class="sex brothers" 
                type="radio">
                <label for="feminile">Woman</label>
                <input id="male" name="theRadio" class="sex brothers" type="radio">
                <label for="male">Male</label>
                <input id="custom" name="theRadio" class="sex brothers" type="radio">
                <label for="custom">Custom</label>
            </div>

            <div id="btn-container">
                <button id="btn" type="submit">Submit</button>
            </div>
        </article>
    </section>
    <script></script>
</body>
</html>
